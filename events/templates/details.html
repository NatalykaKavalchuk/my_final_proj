<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Details about {{ event.title_event }}  </title>
</head>

{% include "navbar.html" %}

<body>

<h1> {{event.title_event}}</h1>

    {% if event.poster %}
    <p><img class="img-article-left" src="{{event.poster.url}}" width=350></p>
    {% endif %}

    <p>Дата: {{ event.date }}</p>

    {% if event.tech_info %}
    <p><a href="{{ event.tech_info.url }}">Техническая информация</a></p>
    {% endif %}


    {% if event.result %}
    <p><a href="{{ event.result }}">Результаты</a></p>
    {% endif %}

    <button type="button" class="btn btn-primary">Регистрация</button>
    <hr>

    <button onclick="history.back()">Назад </button>


</body>
</html>
